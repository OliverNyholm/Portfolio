os:
- linux
addons:
  ssh_known_hosts:
  - portfolio.westeurope.cloudapp.azure.com
cache:
  directories:
  - "$HOME/.composer/cache"
language: php
php:
-7.0
install:
- composer install
script: vendor/bin/phpunit --configuration phpunit.xml --coverage-text
deploy:
- provider: script
  skip-cleanup: true
  script:
  - rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR $DEPLOY_USER@$DEPLOY_HOST:/home/christofer
  on:
    branch: master
notifications:
  email:
    recipients: christofer.malmberg@gmail.com
